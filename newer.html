<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width", initial scale="1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>
            Calendar
        </title>
    </head>
    <body>
        <div class="container col sn-4 col-md col-lg 4 mt-5">
        <h1>CALENDAR</h1>
            <div class="card">
            <h3 class="class-header" id="month-and-year"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                        <tr>
                    
                            <th>sunday</th>
                            <th>monday</th>
                            <th>tuesday</th>
                            <th>wednessday</th>
                            <th>thursday</th>
                            <th>friday</th>
                            <th>saturday</th>
                        </tr>
                </thead>
                
                <tbody id="calendar-body"></tbody>
                </table>
                <div class="form-inline">
                    <button class="btn btn-outline-primary col-sn-6" onClick=previous()>Previous</button>
                    <button class="btn btn-outline-primary col-sn-6" onclick=next()>next</button>
                </div>
                   </div>
        </div>
        <script src="newer.js"></script>
    </body>
    
</html>
